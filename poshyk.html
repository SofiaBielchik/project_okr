    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const draggable = document.getElementById('fl');
        let active = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;
      
        function dragStart(e) {
          initialX = e.clientX - xOffset;
          initialY = e.clientY - yOffset;
          if (e.target === draggable || draggable.contains(e.target)) {
            active = true;
          }
        }
      
        function dragEnd(e) {
          initialX = currentX;
          initialY = currentY;
          active = false;
        }
      
        function drag(e) {
          if (active) {
            e.preventDefault(); // запобігаємо будь-якому іншому діянню (наприклад, прокрутці сторінки)
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
            xOffset = currentX;
            yOffset = currentY;
            setTranslate(currentX, currentY, draggable);
          }
        }
      
        function setTranslate(xPos, yPos, el) {
          el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
      
        draggable.addEventListener("mousedown", dragStart, false);
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("mousemove", drag, false);
      });
</script>

        target.classList.add('highlight'); 
    }
});

document.getElementById('poshuktb').addEventListener('mouseout', function(event) {

    if (target) {
        target.classList.remove('highlight'); 
    }
});

</script>
